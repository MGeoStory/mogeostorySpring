<div *ngIf="showTableIs">
    <div >
        <h4 class="graphTitle"><strong>{{graphTitle}}</strong></h4>
    </div>
    <div >
        <table border="1" style="width:100%">
            <tbody>
                <tr>
                    <td colspan="2">分類</td>
                    <td>金額(元)</td>
                    <td>百分比(%)</td>
                </tr>
                <td colspan="2">無法支配所得*</td>
                <td>{{nonDisposableC}}</td>
                <td>{{nonDisposableP}}</td>
                <tr>
                </tr>
                <td rowspan="2">可支配所得</td>
                <td>消費支出</td>
                <td>{{consumeC}}</td>
                <td>{{consumeP}}</td>
                <tr>
                    <td>儲蓄</td>
                    <td>{{saveC}}</td>
                    <td>{{saveP}}</td>
                </tr>
                <tr>
                    <td colspan="2">每戶所得總額</td>
                    <td>{{incomeC}}</td>
                    <td>{{incomeP}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
